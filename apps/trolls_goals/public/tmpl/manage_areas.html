<div class="tab_wrapper" ng-class="{ 'has-error': area_error }">
  <h2>Areas</h2>
  <table class="table table-striped" ng-show="areas.length">
    <thead>
      <th>Title</th>
      <th>Description</th>
      <th>Domain</th>
    </thead>
    <tbody>
    <tr ng-repeat="area in areas" ng-click="activeArea(area)">
      <td class="clickable">
        {{area.name}}
      </td>
      <td class="clickable">
        {{area.description}}
      </td>
      <td class="clickable">
        {{areaDomainName(area)}}
      </td>
      <td class="clickable">
        <button class="btn btn-danger" ng-click="deleteArea(area); $event.stopPropagation()">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <h3 ng-show="editing_area">Edit Area</h3>
  <h3 ng-hide="editing_area">New Area</h3>
  <form ng-submit="saveArea(area)">
    <label for="area_name">Name:</label>
    <input ng-model="area.name" id="area_name" />
    <label for="area_description">Description:</label>
    <input ng-model="area.description" id="area_description" />
    <select ng-model="area.domain" placeholder="Select a Domain" ng-options="domain._id as domain.name for domain in domains"></select>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button ng-if="editing_area" class="btn btn-warning" ng-click="revertArea()">Cancel</button>
  </form>
  <div class="help-block" ng-if="area_error">{{area_error}}</div>
</div>
