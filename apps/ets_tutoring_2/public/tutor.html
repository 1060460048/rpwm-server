<script>
  <!-- dropdown toggle-->
  $('.carousel').carousel();
  $(document).on('keydown', function(e) {
    var key_code = e.which;
    if (key_code === 37) {
      $('.carousel').carousel('prev');
    }
    else if (key_code === 39) {
      $('.carousel').carousel('next');
    }
  })
